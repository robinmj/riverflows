
apply plugin: 'java'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'], exclude: 'commons-logging*')
    compile fileTree(dir: 'androidlibs', include: '*.jar')
    //httpclient 4.2 or higher is needed, otherwise the Betamax unit tests will break
    compile 'org.apache.httpcomponents:httpclient:4.5.6'
    compile 'org.roboguice:roboguice:3.0.1'
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
            targetCompatibility = '1.7'
            sourceCompatibility = '1.7'
        }
        resources {
            srcDir 'src/main/resources'
            include '*.keystore'
            output.resourcesDir = 'build/resources/main'
        }
    }
}
